<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Jeu Memory ENI</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="context">
      <h1>ENI memory - Profile</h1>
      <nav>
        <ul>
          <li><a href="/html/index.html">Accueil</a></li>
          <li><a href="/html/sign-up.html">S'inscrire</a></li>
          <li><a href="/html/sign-in.html">Se connecter</a></li>
          <li><a href="/html/profile.html">Profil</a></li>
          <li><a href="/html/play.html">Jouer</a></li>
        </ul>
      </nav>
      <section>
        <h2>Profile</h2>
        <form action="" method="post">
          <div>
            <label for="pseudo">Nom d'utilisateur</label>
            <input
              type="text"
              name="pseudo"
              id="pseudo"
              placeholder="Pseudo du joueur"
            />
          </div>
          <div>
            <label for="email">Entrez votre e-mail </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="usersemail@chocopop.com"
            />
          </div>
          <div>
            <label for="select-game">Choix du memory</label>
            <select name="select-game" id="select-game">
              <option value="value1" selected>Valeur 1</option>
              <option value="value2">Valeur 2</option>
              <option value="value3">Valeur 3</option>
              <option value="value4">Valeur 4</option>
            </select>
          </div>
          <img src="/images/memory_detail.png" alt="">
          <div>
            <label for="select-size">Choix du memory</label>
            <select name="select-size" id="select-size">
              <option value="value1" selected>4*3</option>
              <option value="value2">4*4</option>
              <option value="value3">5*4</option>
              <option value="value4">6*4</option>
            </select>
          </div>
          <div class="buttons">
          <button class="orange" type="submit">Enregistrer option</button>
          </div>
        </form>
        <h2>Derniers scores</h2>
        <table>
            <caption>Est-ce que ta maman serait fi√®re de toi ? </caption>
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>Score</th>
                    <th>Taille</th>
                    <th>Choix Memory</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

      </section>
    </div>
  </body>
</html>
